<!DOCTYPE html>
<html>
<head>
	<title>jQuery Methods</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<style type="text/css">
		.correct {
			color: green;
		}

		.wrong {
			color: red;
			background: pink;
		}

		.done {
			color: grey;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
<h1>jQuery Methods Demo Page</h1>

<input type="text" placeholder="your name" name="">

<select>
	<option>GCC</option>
	<option>LLVM</option>
	<option>HCC</option>
</select>

<ul>
	<li>Skittles</li>
	<li>Starburst</li>
	<li>Twix</li>
</ul>

</body>
</html>
